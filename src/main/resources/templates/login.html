<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LogIn Person</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
        type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<center>
  <div class="w-75 p-3" style="background-color: #eee;">
    <div class="container">

      <p class="h4 mb-4"><h2>Log In</h2></p>
      <!--    th:action="@{/saveStudent}" method="post" th:object="${student}"-->
      <form action="#" th:action="@{/logIn}" method="POST"
            th:object="${person}">
        <input type="email"
               th:field="*{email}" class="form-control mb-2 col-4"
               placeholder="Enter email"/>
        <input type="password"
               th:field="*{password}"
               class="form-control mb-2 col-4"
               placeholder="Enter password"/>
          <button type="submit" class="btn btn-success mb-2 col-2">
            Sign In
          </button>
      </form>
      <a href="/register" class="btn btn-primary mb-2 col-2">Registration
      </a>
    </div>
  </div>
</center>
</body>
</html>
