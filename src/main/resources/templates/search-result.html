<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
        type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Sensor Search Result</title>
  <style>
    .height {
      height: 15%;
    }
  </style>
</head>
<body>
<center>
  <div class="w-75 p-3" style="background-color: #eee;">
    <div>
      <ul class="nav nav-pills">
        <li style="width: 35%">
          <h2><b>Sensor table</b></h2>
        </li>
        <li style="width: 60%">
          <a href="/">
            Logout
          </a>
        </li>
      </ul>
    </div>

    <div class="form-outline w-25">
      <form class="d-flex" role="search" action="/searchByName" method="post">
        <input type="search" class="form-control rounded" placeholder="enter text to search" aria-label="Search"
               aria-describedby="search-addon" name="searchName"/>
        <button style="float: right" type="button" class="btn btn-outline-primary">
          <span class='glyphicon glyphicon-search'/>
          Search
        </button>
      </form>
    </div>

    <table aria-setsize="10" class="table table-bordered table-striped">
      <thead style="background-color: #eee">
      <tr>
        <th></th>
        <th align="center">
          <center>Name</center>
        </th>
        <th align="center">
          <center>Model</center>
        </th>
        <th align="center">
          <center>Type</center>
        </th>
        <th align="center">
          <center>Range</center>
        </th>
        <th align="center">
          <center>Unit</center>
        </th>
        <th align="center">
          <center>Location</center>
        </th>
        <th></th>
      </tr>
      </thead>

      <!--/*@thymesVar id="sensors" type="com.example.demo.controller"*/-->
      <tr th:each="sensor: ${sensors}">
        <td align="right">
          <a href='' style='color:black'>
            <span class='glyphicon glyphicon-pencil'></span>
          </a>
        </td>

        <td align="center" th:text="${sensor.names}"></td>

        <td align="center" th:text="${sensor.models}"/>
        </td>

        <td align="center" th:text="${sensor.types}"/>
        </td>

        <td align="center" th:text="${sensor.ranges}"></td>

        <td align="center" th:text="${sensor.units}"/>
        </td>

        <td align="center" th:text="${sensor.location}"/>
        <td align="left">

          <a th:href="@{/delete/{id}(id=${sensor.id})}" style='color:black'>
                    <span class='glyphicon glyphicon-remove'>

                    </span>
          </a>
        </td>
      </tr>
      <tbody>

      </tbody>

    </table>
    <div>
      <ul class="nav nav-pills">
        <li style="width: 50%">
          <a href="/getFormForAdd">
            <button type="button" class="btn btn-primary" id="add">
              <center>
                Add Sensor
              </center>
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">
            <button type="button" class="btn btn-light btn-square-md" data-mdb-ripple-color="dark">
              Previous
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/catalog">
            <button type="button" class="btn btn-light btn-square-md" data-mdb-ripple-color="dark">
              1
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">
            <button type="button" class="btn btn-light btn-square-md" data-mdb-ripple-color="dark">
              2
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">
            <button type="button" class="btn btn-light btn-square-md" data-mdb-ripple-color="dark">
              3
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">
            <button type="button" class="btn btn-light btn-square-md" data-mdb-ripple-color="dark">
              Next
            </button>
          </a>
        </li>
        <li>
          <font color="black">
            <h4>
              Total:
            </h4>
          </font>
        </li>
      </ul>
      <br>
    </div>
    <p class="text-danger warning" th:if="${searchWarning}" th:text="${searchWarning}"></p>
  </div>
</center>
</body>
</html>
