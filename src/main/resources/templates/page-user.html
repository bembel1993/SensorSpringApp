<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Person</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
          type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<center>
    <div class="w-75 p-3" style="background-color: #eee;">
        <div class="container">
            <p class="text-success">
            <h2>Succes Registration</h2>
            </p>
            <p class="h4 mb-4"></p>
            <!--    th:action="@{/saveStudent}" method="post" th:object="${student}"-->
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name:</label>
                    <span th:text="${person.firstName}"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name:</label>
                    <span th:text="${person.lastName}"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <span th:text="${person.email}"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Position:</label>
                    <span th:text="${person.position}"></span>
                </div>

                <div class="form-group">

                </div>
            </div>
            <a href="/home" class="btn btn-primary mb-2 col-2">Entry
            </a>
        </div>
    </div>
</center>
</body>
</html>
